<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-primary mt-5">New Recipe</button>
  </div>
</div>
<hr>
<div class="row p-3">
  <div class="col-sm-12 list-group">
    <a href="#" class="list-group-item mb-3 clearfix"
       *ngFor="let recipe of recipes">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img [src]="recipe.imagePath" alt="recipe image" class="img-fluid rounded" style="max-height: 75px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
