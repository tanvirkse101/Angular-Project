<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-primary" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row p-3">
  <div class="col-sm-12 list-group">
    <app-recipe-item
      *ngFor="let recipeElement of recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i"></app-recipe-item>
  </div>
</div>
